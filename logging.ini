[loggers]
keys=root

[handlers]
keys=console_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=console_handler

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s
